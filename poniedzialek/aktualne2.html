<!DOCTYPE html>
<html>
<head>
<style>

table, th, td {
   border: 1px solid white;
}
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(odd){background-color: #c5e0b3}
tr:nth-child(even){background-color: #e2efd9}

td:nth-child(odd) {
    background-color: #70ad47;
    color: white;
    font-weight: bold;
}
th:nth-child(even) {
    background-color: #367c39;
    color: white;
}
</style>
</head>
